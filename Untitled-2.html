<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bridesmaid Style Section</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image:url(c:\Users\USER\Desktop\INTERN\wawaa\61a2918ac8291d0c7816237d_61891c7ec78c65f425357f02_logo2 .png) ;
    }

    .hero-section {
      background: url('43fb5cb0-7afa-4cca-a183-141c50b07fbd.png') no-repeat center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #8B3A3A;
      padding: 20px;
      position: relative;
    }

    .hero-section h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button-container button {
      background-color: #FFC758;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 8px;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .button-container button:hover {
      transform: translateY(-5px);
    }

    .tagline {
      margin-top: 15px;
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>

  <section class="hero-section">
    <h1>How to Get in Touch</h1>
    <div class="button-container">
      <button>SEND US A HELLO</button>
      <button>LET'S CHAT ABOUT YOUR WEDDING</button>
      <button>APPLY FOR THE JOB</button>
    </div>
  </section>

</body>
</html>
